<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<h1>Signup Form Car</h1>
</head>

<body>
	 <form action="#" method="post">
	<label for="name">Name- </label>
	<input type="text" id="name" placeholder="Name" required>
	<br><br>
	<label for="email">Email- </label>
	<input type="text" id="email" placeholder="xyz@gmail.com" required>
	<br><br>
	<label for="gender">Gender- </label>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	 <label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" value="female" required>
	 <label for="gender_f">Female</label>
	<br><br>
	<label for="cars brands">Car Brands- </label>
	<select id="cars" required>
		<option>Choose</option>
		<option>Tata</option>
		<option>Mahindra</option>
		<option>Kia</option>
		<option>Renault</option>
		<option>Hundai</option>
		<option>Honda</option>
		<option>Maruti</option>
		<option>Suzuki</option>
		<option>Toyota</option>
	</select>
	<br><br>
	<label for="age">Age- </label>
	<input type="number" id="age" placeholder="Age" required>
	<br><br>
	<label for="dob">DOB- </label>
	<input type="date" id="dob" required>
	<br><br>
	<label for="tel">Phone Number- </label>
	<input type="tel" id="tel" placeholder="XXX-XXX-XXXX">
    <br><br>
	<label for="password">Password- </label>
	<input type="password" id="password" placeholder="Password" required>
    <br><br>
	<label for="tos">I agree to the TOS- </label>
	<input type="checkbox" id="tos" required>
	<br><br>
	<button type="submit">Submit</button> 
	
	 </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
